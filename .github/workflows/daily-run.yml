name: Daily Server Restart

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-main:
    name: Run restart logic
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Build
        run: pnpm run build

      - name: Run main logic
        env:
          WEBSOCKET_INFO_ADDRESS: ${{ secrets.WEBSOCKET_INFO_ADDRESS }}
          COOKIE: ${{ secrets.COOKIE }}
          TOKEN: ${{ secrets.TOKEN }}
          ORIGIN_HEADER: ${{ secrets.ORIGIN_HEADER }}
        run: node build/main.mjs
